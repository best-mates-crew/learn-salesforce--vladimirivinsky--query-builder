<!-- sldsValidatorIgnore -->
<template>
    <div class="slds-grid slds-wrap">
     <div class="slds-col slds-size_1-of-3">
        <span>
            <lightning-combobox 
                if:true={handleChange}
                name="Object"
                label="Object"
                value={viewOptions}
                options={viewOptions}
                onchange={handleChange}
                placeholder="Select Objects"
                required
            >
            </lightning-combobox>
        </span>
    </div>
    <div class="slds-col slds-size_1-of-3">
        <span>
            <lightning-radio-group
                name="View as:"
                label="View as:"
                options={vOptions}
                value={value}
                type="radio"
                variant="label-stacked"
            >
            </lightning-radio-group>
        </span>
    </div>
    <div class="slds-col slds-size_1-of-3">
        <span>
            <lightning-radio-group
                name="Deleted and archived records:"
                label="Deleted and archived records:"
                options={archiveOptions}
                value={value}
                type="radio"
                variant="label-stacked"
            >
            </lightning-radio-group>
        </span>
    </div>
    </div>
    <div class="box">
        <div class="box1">
            <lightning-dual-listbox
                name="Fields"
                label="Fields:"
                options={va}
                onchange={va}
                
            ></lightning-dual-listbox>
        </div>
        <div class="box2">
            <lightning-combobox
                label="Object status:"
                name="status"
                value={selectedObjectApiName}
                options={selectedObjectApiName}
                onchange={handleChange}
                
            >
            </lightning-combobox>
            <lightning-combobox
                name="status"
                value={value}
                options={options}
                onchange={handleChange}
                disabled
            >
            </lightning-combobox>
            <lightning-combobox
                name="status"
                value={value}
                options={options}
                onchange={handleChange}
                disabled
            >
            </lightning-combobox>
            <lightning-input label="Max Records:" type="number" name="input6"></lightning-input>
        </div>
        <div class="box3">
            <lightning-combobox
                label="Filter results by:"
                name="status"
                value={value}
                options={options}
                onchange={handleChange}
                disabled
            >
            </lightning-combobox>
            <lightning-combobox
                name="status"
                value={value}
                options={options}
                onchange={handleChange}
                disabled
            >
            </lightning-combobox>
            <lightning-combobox
                name="status"
                value={value}
                options={options}
                onchange={handleChange}
                disabled
            >
            </lightning-combobox>
            <lightning-button-icon
                icon-name="utility:settings"
                variant="container"
                alternative-text="Settings"
                title="Settings"
            >
            </lightning-button-icon>
        </div>
    </div>
</template>
